<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col"></div>
        <div class="col-11">
            <mat-card class="card-coa">
                <mat-card-header>
                    <mat-card-title>CHART OF ACCOUNTS</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3">
                            <button mat-raised-button class="text-white btn btn-block" style="border-radius: 30%; background-color: #b80f0a ; color: white;">
                               Sub-Group
                            </button>
                        </div>
                        <div class="col-3">
                            <button mat-raised-button class="bg-primary text-white btn btn-block" style="border-radius: 30%; background-color: #b80f0a ; color: white;">
                                Ledger Group
                            </button>
                        </div>
                        <div class="col-3">
                            <button mat-raised-button class="bg-primary text-white btn btn-block" style="border-radius: 30%; background-color: #b80f0a ; color: white;">
                                Ledger Account 
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <ul class="list-group list-group-sm">
                                <li class="list-group-item" style="background-color: #23120b ; color: white;" *ngFor="let mGI of mainGrpData" (click)="getSubGrpData(mGI.MAINGRPCODE)">{{ mGI.MAINGRPCODE }} - {{ mGI.MAINGRPNAME }}</li>
                            </ul>
                        </div>
                        <div class="col-2" *ngIf="showSubGrp">
                            <ul class="list-group list-group-sm" >
                                <li class="list-group-item" style="background-color: #23120b ; color: white;" *ngFor="let sGI of subGrpData" (click)="getGlData(sGI.SUBGRPCODE)">{{ sGI.SUBGRPCODE }} - {{ sGI.SUBGRPNAME }}</li>
                            </ul>
                        </div>
                        <div class="col-2" *ngIf="showGL">
                            <ul class="list-group list-group-sm">
                                <li class="list-group-item" style="background-color: #23120b ; color: white;" *ngFor="let gLI of glData" (click)="getPcodeData(gLI.GLCODE)">{{ gLI.GLCODE }}  -   {{ gLI.GLNAME }}</li>
                            </ul>
                        </div>
                        <div class="col-6" *ngIf="showPcode" style="overflow-y:auto; height: 75vh;">
                            <mat-form-field>
                                <mat-label>Search</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Press anything to continue" #input>
                            </mat-form-field>
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-coa">

                                <!-- PCODE Column -->
                                <ng-container matColumnDef="pcode">
                                    <th mat-header-cell *matHeaderCellDef>PCode</th>
                                    <td mat-cell *matCellDef="let pCI"> {{ pCI.PCODE }} </td>
                                </ng-container>
                                <!-- Name Column  -->
                                <ng-container matColumnDef="cust_name">
                                    <th mat-header-cell *matHeaderCellDef> ACCOUNT NAME </th>
                                    <td mat-cell *matCellDef="let pCI"> {{ pCI.CUST_NAME }} </td>
                                    
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              
                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col"></div>
    </div>
</div>
